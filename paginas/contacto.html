    <main>
        <section class="contacto">
            <form action="#">
                <fieldset>
                    <legend>Contacto</legend>
                    <div>
                        <label for="nombreapellido">Nombre y apellido</label>
                        <input type="text" name="namesecondname" placeholder="nombre y apellido">
                    </div>
                    <br>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="email">
                    </div>
                    <br>
                    <div>
                        <label for="tipocontacto">Elige tipo de contacto</label>
                        <select name="contacto" id=" ">
                            <option value="Comisión">Comisión</option>
                            <option value="Consulta">Consulta</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="consultaocomision">Consulta/comisión</label>
                        <br>
                        <textarea name="consultaocomision" id=" " cols="30" rows="5"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </section> <!-- Fin section contacto -->
    </main>

        <section class="redes">
